name: Build and Test Spring Boot and Next.js

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env: 
  AZURE_CONTAINER_REGISTRY: mybankrepository 
  CLUSTER_NAME: my-aks-cluster
  RESOURCE_GROUP: spring 
  NAMESPACE: https-con

jobs:
  build-nextjs:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install and Build Next.js app
        run: |
          cd frontend
          npm install --legacy-peer-deps
          npm install react-chartjs-2 --legacy-peer-deps --force
          npm run build

      - name: Test Next.js app
        run: |
          cd frontend
          npm run test


  build-springboot:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3 
        with:
          java-version: 21
          distribution: 'temurin'
          cache: 'gradle'

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('backend/**/build.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build and Test Spring Boot app
        run: |
          cd backend
          ./gradlew clean build test --no-daemon

      - name: Package JAR 
        run: |
          cd backend
          ./gradlew bootJar --no-daemon

