apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: backend
spec:
  serviceName: backend-service
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: afabica234/myapp-backend:v6  # ‚Üê Use the working image
          imagePullPolicy: Always
          ports:
            - containerPort: 8443
          volumeMounts:
            - name: backend-storage
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: backend-storage
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi

